{% block content %}

<style>
    body {
        background-color: #7abecc;
        font-family: 'Nunito', sans-serif;
        padding-top: 50px;
    }
    
    .container {
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        /* padding: 20px; */
    }
    
    h1,
    h2,
    h3 {
        font-family: 'Raleway', sans-serif;
    }
    
    .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        /* border-radius: 5px 5px 0 0; */
        /* background: linear-gradient(90deg, #EEA390, #EB796F, #EB796F 100%); */
        background-color: #74cfbf;
    }
    
    .header-bar a {
        color: rgb(247, 247, 247);
        text-decoration: none;
    }
    
    .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid rgb(226, 226, 226);
        padding: 20px;
        background-color: #fff;
    }
    
    .task-title {
        display: flex;
    }
    
    .task-title a {
        text-decoration: none;
        color: #4b5156;
        margin-left: 10px;
    }
    
    .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(105, 192, 105);
        border-radius: 50%;
    }
    
    .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(218, 218, 218);
        border-radius: 50%;
    }
    
    .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #cf4949;
        font-size: 22px;
        line-height: 0;
    }
    
    #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }
    
    #add-link {
        color: #EB796F;
        text-decoration: none;
        font-size: 42px;
        text-shadow: 1px 1px #81413b;
    }
    
    input[type=text],
    input[type=password],
    input[type=email],
    textarea {
        border: 1px solid #74cfbf;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
    }
    
    label {
        padding-top: 10px !important;
        display: block;
    }
    
    .button {
        border: 1px solid #74cfbf;
        background-color: #33ccff;
        padding: 10px 22px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .button:hover {
        /* background: linear-gradient(90deg, #EEA390, #EB796F, #EB796F 100%); */
        background-color: #7abecc;
        color: #fff;
    }
    
    span a {
        text-decoration: none;
        font-size: 30px;
        color: #cf4949;
        font-weight: bold;
    }
    
    .un-nav {
        width: 70px;
        height: 70px;
        position: fixed;
        top: 0;
        right: 0;
        color: #fff;
        font-size: 20px;
        z-index: 2;
        border-radius: 0 0 0 50px;
        background: rgba( 219, 211, 211, 0.25);
        box-shadow: 0 8px 12px 0 rgba( 31, 38, 135, 0.37);
        backdrop-filter: blur(8.0px);
        -webkit-backdrop-filter: blur(8.0px);
        border: 1px solid rgba( 255, 255, 255, 0.18);
    }
    
    .un-nav span {
        height: 25%;
        width: 100%;
        display: block;
        font-weight: bold;
        text-align: center;
    }
    
    .un-nav span a {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 10px;
        background: url("https://raw.githubusercontent.com/Mr-vabs/apps/main/HTMLpfp/home-house-svgrepo-com.svg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        text-decoration: none;
    }
    
    .un-nav span a:active {
        color: red;
    }
</style>
<nav class="un-nav">
    <span><a href="/"></a></span>
</nav>
<div class="container">

    <div class="header-bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">


        <form action="" method="POST">
            {% csrf_token %}
            <label for="">{{form.username.label}}</label> {{form.username}}
            <label for="">{{form.email.label}}</label> {{form.email}}
            <label for="">{{form.password1.label}}</label> {{form.password1}}
            <label for="">{{form.password2.label}}</label> {{form.password2}}
            <br>
            <input style="margin-top: 10px;" class="button" type="submit" value="Register">

        </form>
        {{form.errors}}
        <p>Already have an account? <span><a href="/login">Login Here!</a></span></p>
    </div>
</div>
{% endblock content %}
